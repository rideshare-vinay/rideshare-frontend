<main>
  <div *ngIf="inputVisibility">
    <input
      matGoogleMapsAutocomplete
      (onLocationSelected)="onLocationSelected($event)"
    />
  </div>
  <!-- <div *ngIf="true">
    <input matGoogleMapsAutocomplete (onLocationSelected)="setOrigin($event)" />
  </div>
  <div *ngIf="true">
    <input matGoogleMapsAutocomplete (onLocationSelected)="setDestination($event)" />
  </div> -->
  <agm-map
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [streetViewControl]="false"
    (mapClick)="moveMarker($event.coords.lat, $event.coords.lng)"
  >
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    <agm-direction
      [origin]="origin"
      [destination]="destination"
    ></agm-direction>
  </agm-map>
</main>

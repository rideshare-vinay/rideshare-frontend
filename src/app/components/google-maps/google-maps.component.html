<main id="mapContainer" class="container-fluid">
  <div *ngIf="inputVisibility">
    <input
      matGoogleMapsAutocomplete
      (onLocationSelected)="onLocationSelected($event)"
    />
  </div>
  <agm-map
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [streetViewControl]="false"
    [fitBounds]="true"
  >
    <div *ngFor="let marker of markerList">
      <agm-marker
        [agmFitBounds]="true"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
      ></agm-marker>
    </div>
  </agm-map>
</main>

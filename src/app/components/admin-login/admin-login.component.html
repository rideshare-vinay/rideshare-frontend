<section >
<div fxLayout="row" fxLayout.sm="column-reverse" fxLayout.xs="column-reverse" fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">
  <div fxFlex="45%" style="text-align: center;">
      <img src="../assets/admin.jpeg" alt="Admin" class="responsive"/>
  </div>

        <div fxFlex="45%" style="text-align: center;">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" color="warn" placeholder="Select An Account" name="chosenUserFullName" [(ngModel)]="chosenUserFullName" (click)="toggleDropDown()" (ngModelChange)="searchAccount()">
                    <mat-select (change)="changeAdmin($event)" id="admins">
                      <mat-option></mat-option>
                      <mat-option *ngFor="let admin of admins" value="admin.adminId">{{admin.adminId}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <br>
                <mat-form-field class="example-form-field">
                    <input matInput type="text" color="warn" placeholder="Username" id="userName" [(ngModel)]="userName" name="userName" placeholder="Admin User Name">
                    <p class="alert alert-danger" *ngIf="failed"><strong>Login Failed!</strong></p>
                    <p class="alert alert-danger" *ngIf="banned"><strong>You are banned</strong></p>
                  </mat-form-field><br>
            </mat-card-content>
            <mat-card-actions>
                <p class="alert alert-danger" *ngIf="failed"><strong>Login Failed!</strong></p>
        <button id="loginAdminButton" class="button oBut" type="submit" (click)="login()" (keyup.enter)="login()" [disabled]="!(userName && chosenAdmin)">LOGIN</button>
        <br><br>
        <p><a id="signInLink" routerLink="/login">Sign In</a> As User</p>
            </mat-card-actions>
          </mat-card>
        </div>
        </div>
    </section>

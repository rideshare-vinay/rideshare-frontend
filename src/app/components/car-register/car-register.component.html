<div class="container">
    <form>
        <h3>Add Car To Become A Driver</h3>
        <div class="form-group">
            <label for="color">Color <small>*</small></label><br>
            <input id="color" type="text" placeholder="Color of the Car" [(ngModel)]="car.color" name="color" required><br>
        </div>                
        
        //make and model

    
        <mat-label>Model</mat-label>
        <select matNativeControl [(ngModel)]="selectedMake" name="car">
          <option value="" selected></option>
          <option *ngFor="let make of makes" [value]="car.value">
            {{car.viewValue}}
          </option>


        <div class="form-group">
            <button id="add-car-btn" class="btn btn-primary" type="submit" (click)="addCar()" (keyup.enter)="addCar()" [disabled]="!(car.color && car.seats && car.make && car.model)">Add New Car</button>
            <a routerLink="/home">Cancel</a>
        </div>
    </form>
</div>

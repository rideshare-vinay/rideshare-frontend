<div class="container">
    <form>
        <h3>Add a Vehicle To Become A Driver</h3>
        <p><small>*</small> indicates required fields </p>

        <div class="grid">
            <div class="row">
                <div class="form-group col-sm">
                    <label for="color">Vehicle Color <small>*</small></label><br>
                    <input id="color" type="text" placeholder="Color of the Car" [(ngModel)]="car.color" name="color"
                        required><br>
                </div>
                <div class="form-group col-sm">
                    <label for="seats">Passenger Seats <small>*</small></label><br>
                    <input id="seats" type="number" placeholder="Seats" [(ngModel)]="car.seats" name="seats" min="1"
                        max="6" step="1" required><br>
                    <small *ngIf="(car.seats || car.seats===0) && !validationService.validateSeats(car.seats)">The
                        Passenge Capacity Must Between 1 to 7</small>
                </div>
            </div>
        </div>


        <div class="grid">
            <div class="row">

                <!--VV YEAR YEAR YEAR VV---------------------------------------------------- YEAR YEAR YEAR-->
                <div class="col-sm mx-3">

                    <mat-label>Vehicle Year <small>*</small></mat-label>
                    <mat-select [(ngModel)]="car.year" name="year" (selectionChange)="changeYear()">
                        <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
                    </mat-select>

                </div>

                <!--VV MAKE MAKE MAKE  VV---------------------------------------------------- MAKE MAKE MAKE-->
                <div class="form-group col-sm mx-3">

                    <mat-label>Vehicle Make <small>*</small></mat-label>
                    <mat-select [(ngModel)]="car.make" name="make" (selectionChange)="changeMake()">
                        <mat-option *ngFor="let make of makes" [value]="make">{{make}}</mat-option>
                    </mat-select>

                </div>

                <!--VV MODEL MODEL MODEL VV---------------------------------------------------- MODEL MODEL MODEL-->
                <div class="form-group col-sm mx-3">
                    <mat-label>Vehicle Model <small>*</small></mat-label>
                    <mat-select [(ngModel)]="car.model" name="model">
                        <mat-option *ngFor="let model of models" [value]="model">{{model}}</mat-option>
                    </mat-select>

                </div>
            </div>
        </div>


        <div class="form-group">
            <button id="add-car-btn" class="btn btn-primary" type="submit" (click)="addCar()" (keyup.enter)="addCar()"
                [disabled]="!(car.color && car.seats && car.make && car.model)">Add New Car</button>
            <button id="cancel-btn" class="btn btn-primary" routerLink="/home">Cancel</button>
        </div>
    </form>
</div>

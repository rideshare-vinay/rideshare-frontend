<div class="container">
  <h3>Add Car To Become A Driver</h3>
  <p><small>*</small> indicates required fields </p>

  <div class="grid">
    <div class="form-group row">
      <div class="col text-center">
        <label for="color">Color <small>*</small></label><br>
        <input id="color" type="text" placeholder="Car Color" [(ngModel)]="car.color" name="color" required>
      </div>
      <div class="col text-center">
        <label for="color">Number of available seats <small>*</small></label><br>
        <input id="color" type="text" placeholder="Passenger Seats" [(ngModel)]="car.seats" name="seats" required><br>
      </div>
    </div>
  </div>

  <!-- make and model - Communicate with fueleconomy API -->

  <div class="grid">
    <div class="row">

      <div class="col text-center">
        <mat-form-field>
          <mat-label>Year <small>*</small></mat-label>
          <!-- When year is selected, fill the NEXT list with the makes of that year -->
          <mat-select [(ngModel)]="selectedYear" (selectionChange)="updateMakeList(selectedYear)" required>
            <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col text-center mx-4">
          <mat-form-field>
              <mat-label>Make <small>*</small></mat-label>
              <!-- When year is selected, fill the NEXT list with the makes of that year -->
              <mat-select [(ngModel)]="selectedMake" (selectionChange)="updateModelList(selectedYear,selectedMake)" required>
                <mat-option *ngFor="let make of makes" [value]="make">{{make}}</mat-option>
              </mat-select>
            </mat-form-field>
      </div>
      <div class="col text-center">
          <mat-form-field>
              <mat-label>Model <small>*</small></mat-label>
              <!-- When year is selected, fill the NEXT list with the makes of that year -->
              <mat-select [(ngModel)]="selectedModel" required>
                <mat-option *ngFor="let model of models" [value]="model">{{model}}</mat-option>
              </mat-select>
            </mat-form-field>
      </div>

    </div>
  </div>

  <div class="text-center">
  <button type="button" class="button oBut" (click)="login()" [disabled]="!(selectedMake && seats && color)">REGISTER</button>
  </div>



</div>

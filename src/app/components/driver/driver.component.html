<section>
  <div fxLayout="row" fxLayout.xs="column-reverse" fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">
    <div fxFlex="45%" class="image">
        <img  mat-card-image src="../assets/driverDetails.jpeg" class="responsive">
    </div>
    <div fxFlex="45%" class="example">
      <mat-card class="card-detail">
        <mat-card-header class="card-title" > 
            <mat-card-title><h3>Driver Details</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row">
                <!-- <div fxFlex="10%">
                </div> -->
                <div fxFlex="100%">
                  <table id="detail"> 
                    <tr class="tHeader">
                      <th >Name: </th>
                      <th>{{userDriver?.firstName}} {{userDriver?.lastName}}</th>
                    </tr>
                    <tr>
                      <th>Email: </th>
                      <th>{{userDriver?.email}}</th>
                    </tr>
                    <tr>
                      <th>Phone: </th>
                      <th>{{userDriver?.phoneNumber}}</th>
                    </tr>
                    <tr>
                      <th>Batch: </th>
                      <th>{{userDriver?.batch.batchLocation}}</th>
                    </tr>
                    <tr>
                      <th>Car: </th>
                      <th>{{myCar.year}} {{myCar.make}} {{myCar.model}}</th>
                    </tr>
                    <tr>
                      <th>Seats:  </th>
                      <th>{{myCar.seats}}</th>
                    </tr>
                  </table>
                </div>
            </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>

<section>
    <div fxLayout="row" fxLayout.xs="column-reverse" fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">
        <div fxFlex="45%" class="image">
            <img  mat-card-image src="../assets/profile.jpeg" alt="profile" class="responsive">
        </div>
        <div fxFlex="45%">
            
        <mat-card class="card-detail">
            <mat-card-header class="card-title" > 
                <mat-card-title><h3>Profile</h3></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div fxLayout="row">
                    <div fxFlex="100%">
                    <table id="detail" aria-describedby="Profile">
                        <tr class="tHeader">
                            <th id="Name">Name: </th>
                            <td>{{user.firstName}} {{user.lastName}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th id="Email">Email: </th>
                            <td>
                                <mat-form-field>
                                <input matInput type="text" name="email" [(ngModel)]="user.email" [readonly]="editable!=='email'" [ngClass]="editable==='email' ? 'editField' : ''"/> 
                                </mat-form-field>
                            </td>
                            <td>
                                <img class="edit" alt="edit" (click)="edit('email')" src="assets/pencil.png"/>
                            </td>
                            
                        </tr>
                        <tr>
                            <th id="Phone">Phone: </th>
                            <td>
                                <mat-form-field>
                                    <input matInput type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" [readonly]="editable!=='phoneNumber'" [ngClass]="editable==='phoneNumber' ? 'editField' : ''"/> 
                                </mat-form-field>
                            </td>
                            <td>
                                <img class="edit" alt="edit" (click)="edit('phoneNumber')" src="assets/pencil.png"/>
                            </td>
                        </tr>
                        <tr>
                            <th id="Batch">Batch: </th>
                            <td>{{user.batch.batchLocation}}</td>
                            <td></td>
                        </tr>
                    </table>
                    </div>
                </div>
                <br>
                <div fxLayout="row" fxLayoutGap="1%">
                    <div fxFlex="50" class="leftSide">
                        <div *ngIf="user.driver ">
                            <button class="oBut" routerLink="/car">View Vehicle</button>
                         </div>
                         <div *ngIf="!user.driver">
                             <div *ngIf="ownCar">
                                 <button class="oBut" routerLink="/car">View Vehicle</button>
                             </div>
                             <div *ngIf="!ownCar">
                                 <button class="oBut" routerLink="/new/car">Add Vehicle</button>
                             </div>
                             
                         </div>
                    </div>
                    <div fxFlex="30" class="rightSide">
                        <div>
                            <mat-slide-toggle
                            class="toggle-example"
                            [color]="color"
                            [checked]="user.driver"
                            (change) ="toggleDriver()" 
                            [disabled]="!(user.active && ownCar)">
                            </mat-slide-toggle>
                            <div class="toggleText">
                                <div *ngIf="user.driver">Driver</div>
                                <div *ngIf="!user.driver">Rider</div>
                            </div>
                           
                        </div>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutGap="1%">
                    <div fxFlex="50" class="leftSide">
                        <div *ngIf= "user.driver" >
                            <img src="../assets/seat.svg" class="seats" alt="seat" >
                            <mat-form-field class="seat">
                                <input matInput type="text" name="seats" [(ngModel)]="myCar.seats" [readonly]="editable!=='seats'" [ngClass]="editable==='seats' ? 'editField' : ''"/> 
                            </mat-form-field>
                            <img class="seatsEdit" alt="edit" (click)="edit('seats')" src="assets/pencil.png"/>
                        </div>
                    </div>
                    <div fxFlex="30">  
                        <div *ngIf="user.driver">
                            <mat-slide-toggle
                                class="toggle-example"
                                [color]="color"
                                [checked]="user.acceptingRides"
                                (change) ="toggleAcceptRider()" 
                                [disabled]="!(user.driver && user.active)">
                            </mat-slide-toggle>
                            <div class="toggleText">
                                <div *ngIf="user.acceptingRides">Accepting</div>
                                <div *ngIf="!user.acceptingRides">Decline</div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        </div>
    </div>
</section>

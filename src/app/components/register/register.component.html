<section class="main">
<mat-card class="register-form">
<div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>REGISTER</mat-card-title>
    </mat-card-header>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="45%" style="text-align: center;">        
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Username" [(ngModel)]="user.userName" name="userName">
            <small *ngIf="user.userName && !validationService.validateUserName(user.userName)">User Name Should Be 3 to 8 Characters</small>
          </mat-form-field><br>
          <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Email" [(ngModel)]="user.email" name="email">
            <small *ngIf="user.email && !validationService.validateEmail(user.email)">Invalid Email</small>
          </mat-form-field><br>
          <mat-form-field class="example-form-field">
            <mat-label>Location</mat-label>
            <mat-select id="location" [(value)]="location" (change)='changeLocation($event)' class="form-control">
                <mat-option value=""></mat-option>             
                <div *ngFor="let batch of batches">
                    <mat-option value="{{batch.batchLocation}}">{{batch.batchLocation}}</mat-option>
                </div>
            </mat-select>
          </mat-form-field><br>      
    </div> 
    <div fxFlex="45%" style="text-align: center;">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="First Name" [(ngModel)]="user.firstName" name="firstName">
            <small *ngIf="user.firstName && !validationService.validateName(user.firstName)">Invalid Name</small>
          </mat-form-field><br>
          <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Phone #" [(ngModel)]="user.phoneNumber" name="phone">
            <small *ngIf="user.phoneNumber && !validationService.validatePhone(user.phoneNumber)">Invalid Phone Number</small>
          </mat-form-field><br>
          <mat-form-field class="example-form-field">
            <mat-label>Batch Number</mat-label>
            <mat-select id="batch number" [(value)]="batchNumber" (change)='changeBatchNumber($event)' class="form-control">
                <mat-option value=""></mat-option>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
            </mat-select>
          </mat-form-field><br>
    </div>  
    <div fxFlex="45%" style="text-align: center;">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName">
            <small *ngIf="user.lastName && !validationService.validateName(user.lastName)">Invalid Name</small>
          </mat-form-field><br>
          <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Address">
            <small *ngIf="user.email && !validationService.validateEmail(user.email)">Invalid Email</small>
          </mat-form-field><br>
          <mat-form-field class="example-form-field">
            <mat-label>Driver/Rider</mat-label>
            <mat-select id="batch number" [(value)]="role" (change)='changeBatchNumber($event)' class="form-control">
                <mat-option value=""></mat-option>
                <mat-option value="driver">Driver</mat-option>
                <mat-option value="rider">Rider</mat-option>
            </mat-select>
          </mat-form-field><br>
    </div>     
</div>
<div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card-actions>
        <button mat-raised-button type="submit" (click)="signUp()" [disabled]="!(user.userName && user.firstName && user.lastName && user.email && user.phoneNumber)" class="button oBut">SUBMIT</button>
    </mat-card-actions>
</div>
</mat-card>
</section>

<section>
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">
    <div fxFlex="45%">
      <app-google-maps></app-google-maps>
    </div>
    <div fxFlex="45%">
      <table class="table table-responsive" aria-describedby="Drivers in proximity">
        <tr>
          <th scope="col" class="lHead">Available Drivers</th>
          <th scope="col" class="rHead"></th>
        </tr>
        <div>
          <tr *ngFor="let recommendedUser of recommendations" >
            <td >{{ recommendedUser.firstName }} {{ recommendedUser.lastName }}</td>
            <td><button id="driverdetButtons" class="driverBut">Details</button></td>
          </tr>
        </div>
      </table>
    </div>
  </div>
</section>
